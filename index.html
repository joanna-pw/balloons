    <body>
        <header>
            <div class="header-container">
                <img src="img/black-balloon-shape.png" />
                <h1>How many balloons do you need to take you off the grounds?</h1>
            </div>
        </header>

        <div class="container">
            <section class="test">
                <form>
                    <div class="form-group">
                        <label for="slider">How tall are you?</label>
                        <input id="slider">
                    </div>

                    <div class="form-group">
                        <label for="donuts">How many donuts did you have today?</label>
                        <input type="number" id="donuts" placeholder="type a number">
                    </div>

                    <div class="form-group">
                        <label>How high do you want to fly?</label>
                        <div class="height">
                            <input type="radio" name="height" id="small" value="1">
                            <label for="small">Just a bit</label>

                            <input type="radio" name="height" id="medium" value="1.2">
                            <label for="medium">As high as birds fly</label>

                            <input type="radio" name="height" id="large" value="1.4">
                            <label for="large">To the sun!</label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>What is your favourite colour?</label>
                        <div class="colours">
                            <input type="radio" name="colours" id="blue" value="blue">  
                            <label for="blue"><div class="blue"></div></label>

                            <input type="radio" name="colours" id="yellow" value="yellow">
                            <label for="yellow"><div class="yellow"></div></label>

                            <input type="radio" name="colours" id="red" value="red">
                            <label for="red"><div class="red"></div></label>

                            <input type="radio" name="colours" id="green" value="green">
                            <label for="green"><div class="green"></div></label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-default">Check it!</button>
                </form>
            </section>

            <section class="result">
                <p>You need <span id="counter"></span> <span id="balloon-color"></span> balloons to fly!</p>
                <div class="balloonPrototype">
                    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"

                <div class="balloonGroup"></div>
